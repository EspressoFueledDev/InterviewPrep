<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Viewport with iOS optimizations -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Coding Patterns" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Theme colors -->
    <meta name="theme-color" content="#007AFF" />
    <meta name="msapplication-TileColor" content="#007AFF" />

    <!-- SEO and Social -->
    <meta
      name="description"
      content="Master coding interview patterns with our comprehensive guide. Learn 14 essential patterns with examples in Python, Java, and C."
    />
    <meta
      name="keywords"
      content="coding patterns, interview prep, algorithms, data structures, leetcode, programming"
    />
    <meta name="author" content="Coding Patterns App" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Coding Patterns - Interview Preparation"
    />
    <meta
      property="og:description"
      content="Master the 14 essential coding patterns for technical interviews"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload system fonts -->
    <link
      rel="preload"
      href="/fonts/sf-pro-display.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <title>Coding Patterns - Master Interview Algorithms</title>

    <style>
      /* Critical CSS for faster loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "SF Pro Text", system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      /* Loading state */
      #root {
        min-height: 100vh;
      }

      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #007aff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading once React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>

    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-container">
        <div style="text-align: center">
          <div class="loading-spinner"></div>
          <p style="margin-top: 1rem; color: #64748b; font-size: 14px">
            Loading Coding Patterns...
          </p>
        </div>
      </div>
    </div>

    <!-- Performance monitoring (optional) -->
    <script>
      // Simple performance logging
      window.addEventListener("load", function () {
        setTimeout(function () {
          if (window.performance && window.performance.timing) {
            const loadTime =
              window.performance.timing.loadEventEnd -
              window.performance.timing.navigationStart;
            console.log("Page load time:", loadTime + "ms");
          }
        }, 0);
      });

      // iOS specific optimizations
      if (
        navigator.userAgent.includes("iPhone") ||
        navigator.userAgent.includes("iPad")
      ) {
        document.addEventListener("touchstart", function () {}, true);
      }
    </script>
  </body>
</html>
